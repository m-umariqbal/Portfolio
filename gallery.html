<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
  <style>
  .gallery{
  height: 400px;
  width: 600px;
  display: flex;
  flex-direction: column;
  overflow: auto;
  scroll-behavior: smooth;
  position: relative; 
  left: 30%;
  top: 30%;
}
.gallery img{
  height: 100%;
  width: 100%;
  flex-shrink: 0;
  object-fit: cover;
  position: sticky;
  top: 0;
}
</style>
</head>
<body>
    <div class="gallery">
        <img src="images/Bio.jpg">
        <img src="images/profile.jpg">
        <img src="images/work.jpg">
        <img src="images/work2.jpg">
        <img src="images/work3.jpg">
      </div>
</body>
</html>
